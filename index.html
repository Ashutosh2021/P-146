<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
           
            <a-entity position="0 0 5">
                <a-camera></a-camera>
            </a-entity>

            <!--body-->
            <a-entity>
                <a-box position="0 1 0" rotation="0 0 0" color="#117789" scale="2 2 0"></a-box>

                <a-box position="0 1 0.1" rotation="0 0 0" color="#441100" scale="1.2 1.7 0"></a-box>

                <a-box position="0.22 1 0.3" rotation="0 0 0" color="purple" scale="0.3 0.3 0"></a-box>
                <a-box position="-0.22 1 0.3" rotation="0 0 0" color="green" scale="0.3 0.3 0"></a-box>

                <a-box position="0.22 1.45 0.3" rotation="0 0 0" color="green" scale="0.3 0.3 0"></a-box>
                <a-box position="-0.22 1.45 0.3" rotation="0 0 0" color="yellow" scale="0.3 0.3 0"></a-box>

                <a-box position="-0.22 0.57 0.3" rotation="0 0 0" color="purple" scale="0.3 0.3 0"></a-box>
                <a-box position="0.22 0.57 0.3" rotation="0 0 0" color="yellow" scale="0.3 0.3 0"></a-box>

            </a-entity>

            <!--legs-->
            <a-entity>
                <a-cylinder position="-0.5 -0.6 -1" height="2" radius="0.35" color="orange"></a-cylinder>
                <a-cylinder position="0.5 -0.6 -1" height="2" radius="0.35" color="orange"></a-cylinder>
            </a-entity>
            
            <!--face-->
            <a-entity>
                <a-box position="0 2.7 0" rotation="0 0 0" color="#117789" scale="1.2" ></a-box>

                <a-cone position="0 2.35 0.5" radius-bottom="0.12" radius-top="0.4" color="red" height="0.08"></a-cone>
            
                <a-sphere color="orange" position="0 2.64 0.5" radius="0.1"></a-sphere>
            
            </a-entity>

            <!--arms-->
            <a-entity>
                <a-cylinder position="0 2.15 -0.3" height="0.3" radius="0.4" color="orange"></a-cylinder>
                <a-cylinder position="1.3 1.4 -1" height="0.6" radius="0.25" color="#aa2244" rotation="90 90 0"></a-cylinder>
                <a-cylinder position="1.45 0.7 -1" height="1.3" radius="0.2" color="#aa2244" rotation="0 0 0"></a-cylinder>
                <a-cylinder position="-1.3 1.4 -1" height="0.6" radius="0.25" color="#aa2244" rotation="90 90 0"></a-cylinder>
                <a-cylinder position="-1.45 0.7 -1" height="1.3" radius="0.2" color="#aa2244" rotation="0 0 0"></a-cylinder>
            </a-entity>
                
            <!--hands-->
            <a-entity>
                <a-sphere position="-1.47 -0.05 -1.1" color="orange" radius="0.21"></a-sphere>
                <a-sphere position="1.47 -0.05 -1.1" color="orange" radius="0.21"></a-sphere>
            </a-entity>

            <!--feet-->
            <a-entity>
                <a-cone position="0.55 -1.8 -1.1" color="green" height="0.02" radius-bottom="0.5" radius-top="0.02"></a-cone>
                <a-cone position="-0.55 -1.8 -1.1" color="green" height="0.02" radius-bottom="0.5" radius-top="0.02"></a-cone>
            </a-entity>

            <!--head-->
            <a-entity>
                <a-dodecahedron color="orange" radius="0.5" position="0 3.7 -1.1"></a-dodecahedron>
            </a-entity>

            <!--antenna-->
            <a-entity position="0 -0.1 0.1" rotation="0 0 0" animation="property:rotation ; to:270 0 0 ; dur:3000 ; loop:true ; easing:linear ">
                <a-cylinder color="black" radius="0.03" position="0 4.5 -1.15" height="0.6"></a-cylinder>
                <a-sphere color="red" radius="0.15" position="0 4.6 -1"></a-sphere>
            </a-entity>

            <!--eyes-->
            <a-entity>
                <a-sphere color="white" position="-0.27 2.7 1" radius="0.15"></a-sphere>
                <a-sphere color="white" position="0.27 2.7 1" radius="0.15"></a-sphere>
            </a-entity>

            <!--eyeballs-->
            <a-entity position="0 0 0" animation="property:position ; dir:alternate ; loop:true ; dur:10000;">
                <a-sphere color="black" position="0.27 2.675 1.1" radius="0.06"></a-sphere>
                <a-sphere color="black" position="-0.27 2.675 1.1" radius="0.06"></a-sphere>
            </a-entity>

            <a-plane position="0 -2 -1.5" color="#111111" height="2" width="8" rotation="-80 0 0"> </a-plane>

        </a-scene>
        
    </body>
</html>
